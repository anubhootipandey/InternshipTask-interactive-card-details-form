<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-card-details-form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-image">
            <div class="front-card d-flex flex-column">
                <div class="circle">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                </div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-details">
                    <div class="card-holder">JANE APPLESEED</div>
                    <div class="card-expiry">00/00</div>
                </div>
            </div>
            <div class="back-card">
                <div class="card-cvv">000</div>
            </div>
        </div>
        <div class="form-container">
            <form id="card-form">
                <div class="form-group">
                    <label for="cardholder-name">CARDHOLDER NAME</label>
                    <input type="text" class="form-control" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                    <div class="error" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" class="form-control" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                    <div class="error" id="number-error"></div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="expiry-date">EXP. DATE (MM/YY)</label>
                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
                        <div class="error" id="expiry-error"></div>
                    </div>
                    <div class="col-6">
                        <label for="cvc">CVC</label>
                        <input type="text" class="form-control" id="cvc" placeholder="e.g. 123">
                        <div class="error" id="cvc-error"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            </form>
            <div class="thankyou-section d-none">
                <div class="tick-icon">&#10004;</div>
                <div class="thankyou-text">THANK YOU!</div>
                <div class="small-text">We've added your card details</div>
                <button id="continue-btn" class="btn btn-secondary btn-block mt-3">Continue</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
